version: '3.8'

services:
  linhgo-erp-app:
    image: linhgo-erp:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linhgo-erp-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    volumes:
      - linhgo-erp-data:/app/data
    networks:
      - linhgo-erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  linhgo-erp-data:
    driver: local

networks:
  linhgo-erp-network:
    driver: bridge

